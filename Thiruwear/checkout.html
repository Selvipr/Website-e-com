<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - Thiruwear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Thiruwear</h1>
            <nav>
                <a href="index.html" class="text-white me-3">Home</a>
                <a href="products.html" class="text-white me-3">Products</a>
                <a href="cart.html" class="text-white me-3">Cart</a>
                <a href="login.html" class="text-white">Login</a>
            </nav>
        </div>
    </header>

    <main class="container mt-5" style="max-width: 600px;">
        <h2 class="mb-4">Checkout</h2>
        <form id="checkout-form">
            <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Your full name" required />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Your shipping address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <select class="form-select" id="payment" required>
                    <option value="">Select a payment method</option>
                    <option value="cod">Cash on Delivery</option>
                    <option value="card">Credit/Debit Card</option>
                    <option value="upi">UPI</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Place Order</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        &copy; 2024 Thiruwear. All rights reserved.
    </footer>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Order placed successfully! (Demo functionality)');
            localStorage.removeItem('cart');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
